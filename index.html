<body>

<div class="gif-bg"></div>

<div class="box">
  <h1 id="typing"></h1>

</div>
<audio id="music" loop>
  <source src="ghar-more-pardesiya.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
let started = false;
let muted = false;

/* Initial very low volume */
music.volume = 0.05;

/* Fade-in function */
function fadeInMusic(){
  let vol = music.volume;
  const fade = setInterval(() => {
    if (vol < 0.8) {
      vol += 0.02;
      music.volume = Math.min(vol, 0.8);
    } else {
      clearInterval(fade);
    }
  }, 300);
}

/* Start music safely */
function startMusic(){
  if(!started){
    music.play().then(() => {
      started = true;
      fadeInMusic();
    }).catch(()=>{});
  }
}

/* First tap / click */
document.addEventListener("click", startMusic, { once:true });

/* First scroll */
window.addEventListener("scroll", startMusic, { once:true });

/* Double tap = mute / unmute */
let lastTap = 0;
document.addEventListener("click", () => {
  const now = Date.now();
  if (now - lastTap < 300) {
    muted = !muted;
    music.muted = muted;
  }
  lastTap = now;
});

/* Auto pause when tab hidden */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    music.pause();
  } else if (started && !muted) {
    music.play();
  }
});

  if(i < text.length){
    typingEl.innerHTML += text.charAt(i);
    i++;
    setTimeout(typing, 120);

typing();

}, 1000);
