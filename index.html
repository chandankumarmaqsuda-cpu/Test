<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Good Bye Mumbai ‚Äì Neon Ultimate</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#000;color:#fff;height:100vh;overflow:hidden}

/* VIDEO BG */
#bg{
  position:fixed;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  opacity:.6;
  z-index:-5;
}

/* NEON */
.neon{
  position:fixed;
  top:0;
  width:8px;
  height:100%;
  filter:blur(6px);
  z-index:10;
}
.left{left:0}
.right{right:0}

/* BORDER */
.border{
  position:fixed;
  inset:0;
  border:3px solid transparent;
  pointer-events:none;
  z-index:9;
}

/* BOX */
.box{
  position:fixed;
  top:8px;
  left:50%;
  transform:translateX(-50%);
  width:94%;
  max-width:720px;
  background:rgba(0,0,0,.6);
  border-radius:18px;
  padding:14px;
  text-align:center;
  z-index:20;
}

h2{font-size:24px}
#timer{margin:6px 0;font-size:15px}

.controls{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
  margin-top:8px;
}

button,input[type=range]{
  padding:10px 16px;
  border:none;
  border-radius:30px;
  background:#ff9800;
  font-weight:bold;
  cursor:pointer;
}

input[type=range]{width:120px}

#secret{
  display:none;
  margin-top:10px;
  color:#ffb74d;
}
</style>
</head>

<body>

<video id="bg" autoplay muted loop playsinline>
  <source src="ek-mulakat-jaruri-hai-sanam.mp4">
</video>

<div class="neon left"></div>
<div class="neon right"></div>
<div class="border"></div>

<div class="box">
  <h2 id="title"></h2>
  <div id="timer"></div>

  <div class="controls">
    <button id="btn">‚ñ∂Ô∏è Play</button>
    <button id="record">‚¨áÔ∏è Download Video+Audio</button>
    <button onclick="location.reload()">üîÅ Restart</button>
  </div>

  <div class="controls">
    <input type="range" id="vol" min="0" max="1" step="0.01" value="1">
  </div>

  <div id="secret">üíå Mumbai sirf shehar nahi‚Ä¶ ek jazba tha</div>
</div>

<audio id="music" loop>
  <source src="ghar-more-pardesiya.mp3">
</audio>

<script>
/* TYPING TEXT */
const text="üíî ‡§Ö‡§≤‡§µ‡§ø‡§¶‡§æ ‡§Æ‡•Å‡§Ç‡§¨‡§à üíî";
let ti=0;
(function type(){
  if(ti<text.length){
    title.innerHTML+=text[ti++];
    setTimeout(type,120);
  }
})();

/* TIMER */
const target=new Date("Feb 22 2026").getTime();
setInterval(()=>{
  const d=target-Date.now();
  timer.innerHTML=d<=0?"üåÜ ‡§Ö‡§¨ ‡§Ö‡§≤‡§µ‡§ø‡§¶‡§æ‚Ä¶":
  Math.floor(d/864e5)+" ‡§¶‡§ø‡§® "+
  Math.floor(d/36e5)%24+" ‡§ò‡§Ç‡§ü‡•á "+
  Math.floor(d/6e4)%60+" ‡§Æ‡§ø‡§®‡§ü "+
  Math.floor(d/1000)%60+" ‡§∏‡•á‡§ï‡§Ç‡§°";
},1000);

/* AUDIO + ANALYSER */
const music=document.getElementById("music");
const ctx=new (window.AudioContext||webkitAudioContext)();
const src=ctx.createMediaElementSource(music);
const analyser=ctx.createAnalyser();
src.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=64;
const data=new Uint8Array(analyser.frequencyBinCount);

const neonL=document.querySelector(".left");
const neonR=document.querySelector(".right");
const border=document.querySelector(".border");

let lastV=0,beats=0,unlock=false;

/* MID VIBRATION */
function midVibrate(power){
  if(!navigator.vibrate) return;
  const now=Date.now();
  if(now-lastV<300) return;

  if(power>150){
    navigator.vibrate([40,30,40]);
  }else if(power>110){
    navigator.vibrate(25);
  }
  lastV=now;
}

/* NEON VISUAL LOOP */
function visual(){
  analyser.getByteFrequencyData(data);
  let sum=0;
  for(let i=0;i<data.length;i++) sum+=data[i];
  const avg=sum/data.length;

  const power=Math.min(avg*1.2,180);
  const hue=(Date.now()/20)%360;
  const color=`hsl(${hue},100%,60%)`;

  neonL.style.background=color;
  neonR.style.background=color;
  neonL.style.boxShadow=`0 0 ${power}px ${color}`;
  neonR.style.boxShadow=`0 0 ${power}px ${color}`;

  border.style.borderColor=color;
  border.style.boxShadow=`0 0 ${power/1.4}px ${color}`;

  midVibrate(power);

  if(power>150) beats++;
  if(beats>8 && !unlock){
    secret.style.display="block";
    unlock=true;
    navigator.vibrate([60,40,60]);
  }

  requestAnimationFrame(visual);
}

/* PLAY */
btn.onclick=()=>{
  if(music.paused){
    ctx.resume();
    music.play();
    visual();
    btn.innerText="‚è∏ Pause";
  }else{
    music.pause();
    btn.innerText="‚ñ∂Ô∏è Play";
  }
};

vol.oninput=()=>music.volume=vol.value;

/* üé• VIDEO + AUDIO RECORD */
let recorder,chunks=[];

record.onclick=()=>{
  chunks=[];
  const vStream=bg.captureStream();
  const aStream=music.captureStream();

  const mixed=new MediaStream([
    ...vStream.getVideoTracks(),
    ...aStream.getAudioTracks()
  ]);

  recorder=new MediaRecorder(mixed,{mimeType:"video/webm"});
  recorder.start();
  record.innerText="‚è∫ Recording...";

  recorder.ondataavailable=e=>chunks.push(e.data);

  setTimeout(()=>{
    recorder.stop();
  },20000); // ‚è±Ô∏è 20 sec

  recorder.onstop=()=>{
    const blob=new Blob(chunks,{type:"video/webm"});
    const url=URL.createObjectURL(blob);
    const a=document.createElement("a");
    a.href=url;
    a.download="GoodByeMumbai_Neon.webm";
    a.click();
    URL.revokeObjectURL(url);
    record.innerText="‚¨áÔ∏è Download Video+Audio";
  };
};
</script>

</body>
</html>
