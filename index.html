<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Good Bye Mumbai</title>

<style>
/* CONFETTI */
#confetti-container{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:10;
}
.confetti{
  position:absolute;
  width:8px;
  height:12px;
  animation:fall 10s linear forwards;
}
@keyframes fall{
  0%{transform:translateY(-10vh) rotate(0deg);opacity:1;}
  100%{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* PAGE */
body{
  margin:0;
  font-family:'Segoe UI', Arial;
  background:#000;
  color:white;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* VIDEO BG */
.gif-bg{
  position:fixed;
  inset:0;
  opacity:0.6;
  z-index:-1;
  overflow:hidden;
}
.gif-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* CONTENT BOX */.box{
  position:fixed;
  top:10px;              /* üëà TOP se distance */
  left:50%;
  transform:translateX(-180%);
  background:rgba(0,0,0,.6);
  padding:25px 20px;
  border-radius:22px;
  width:90%;
  max-width:80px;
  text-align:center;
}
h1{font-size:28px;}
#timer{margin:18px 0;font-size:24px;font-weight:bold;}
button{
  padding:10px 24px;
  border:none;
  border-radius:30px;
  background:#ff9800;
  font-weight:bold;
  cursor:pointer;
}

/* FLOWER POT */
.spark{
  position:fixed;
  bottom:0;
  width:4px;
  height:18px;
  background:linear-gradient(to top,#ff0,#fff);
  opacity:0.9;
  animation:sparkUp 3s ease-out forwards;
}
.left-pot{ left:6%; }
.right-pot{ right:6%; }

@keyframes sparkUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-70vh);opacity:0;}
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<div class="gif-bg">
  <video autoplay muted loop playsinline>
    <source src="ek-mulakat-jaruri-hai-sanam.mp4" type="video/mp4">
  </video>
</div>

<!-- CONTENT -->
<div class="box">
  <h1 id="typing"></h1>
  <div id="timer">Loading...</div>
  <button onclick="startMusic()">‚ñ∂ Play</button>
</div>

<div id="confetti-container"></div>

<!-- AUDIO -->
<audio id="music" loop>
  <source src="ghar-more-pardesiya.mp3" type="audio/mpeg">
</audio>

<script>
/* CONFETTI */
function launchConfetti(){
  const container=document.getElementById("confetti-container");
  for(let i=0;i<25;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    const colors=["#ff0","#f00","#0f0","#0ff","#fff"];
    c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration=(Math.random()*5+3)+"s";
    container.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  }
}

/* MUSIC + EFFECTS */
const music=document.getElementById("music");
let started=false;
let confettiInterval=null;
let potInterval=null;

music.volume=0.05;

function fadeInMusic(){
  let v=music.volume;
  const f=setInterval(()=>{
    if(v<0.8){ v+=0.02; music.volume=v; }
    else clearInterval(f);
  },300);
}

function startMusic(){
  if(started) return;
  music.play().then(()=>{
    started=true;
    fadeInMusic();

    launchConfetti();
    confettiInterval=setInterval(launchConfetti,1200);

    startFlowerPot();
    potInterval=setInterval(startFlowerPot,800);
  });
}

/* First interaction fallback */
document.addEventListener("click",startMusic,{once:true});

/* FLOWER POT */
function startFlowerPot(){
  for(let i=0;i<10;i++){
    createSpark("left-pot");
    createSpark("right-pot");
  }
}
function createSpark(side){
  const s=document.createElement("div");
  s.className="spark "+side;
  s.style.left=side==="left-pot"
    ? (5+Math.random()*5)+"%"
    : (90+Math.random()*5)+"%";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),3000);
}

/* TYPING */
const text="üíî ‡§Ö‡§≤‡§µ‡§ø‡§¶‡§æ ‡§Æ‡•Å‡§Ç‡§¨‡§à";
let i=0;
const typingEl=document.getElementById("typing");
(function typing(){
  if(i<text.length){
    typingEl.innerHTML+=text.charAt(i++);
    setTimeout(typing,120);
  }
})();

/* TIMER */
const targetDate=new Date("February 22, 2026 00:00:00").getTime();
const timerEl=document.getElementById("timer");

setInterval(()=>{
  const diff=targetDate-Date.now();
  if(diff<=0){
    timerEl.innerHTML="üåÜ ‡§Ö‡§¨ ‡§Æ‡•Å‡§Ç‡§¨‡§à ‡§ï‡•ã ‡§Ö‡§≤‡§µ‡§ø‡§¶‡§æ ‡§ï‡§π‡§®‡•á ‡§ï‡§æ ‡§∏‡§Æ‡§Ø‚Ä¶";
    return;
  }
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff/(1000*60*60))%24);
  const m=Math.floor((diff/(1000*60))%60);
  const s=Math.floor((diff/1000)%60);
  timerEl.innerHTML=`${d} ‡§¶‡§ø‡§® : ${h} ‡§ò‡§Ç‡§ü‡•á : ${m} ‡§Æ‡§ø‡§®‡§ü : ${s} ‡§∏‡•á‡§ï‡§Ç‡§°`;
},1000);
</script>

</body>
</html>
